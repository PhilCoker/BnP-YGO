<script>
function swipe(img_id)
{
	var largeImage = document.getElementById(img_id);
	var url=largeImage.getAttribute('src2');
	window.open(url,'Image','width=largeImage.stylewidth,height=largeImage.style.height,resizable=1');
}
function look_at(area)
{
	window.open( '/play?name=Brad Test&player=P1&view='+area, 'Image', 'width=largeImage.stylewidth,height=largeImage.style.height,resizable=1' );
}
</script>
